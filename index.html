<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <title>Bootstrap com sass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/style.css">
    <link rel="icon" type="image/png" href="./node_modules/resources/img/FAVICON-SPACEX.png"/>
</head>

<body>
    <form class="form">
        <div class="div-img-form d-flex justify-content-center">
            <img class="img-form" src="./node_modules/resources/img/logoOneBitDark.png" alt="Imagem one bit code">
        </div>

        <div class="container">
            <p class="form-question">1 - Qual o seu nome?</p>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
                <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
                <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <p class="form-question">2 - Qual o seu gênero?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Homem</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Mulher
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                    Prefiro não informar
                </label>
            </div>

            <div class="switch-form">
                <p class="form-question">3 - Marque os treinamentos que você fez:</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
                    <label class="form-check-label" for="flexSwitchCheckDefault2">Treinamento físico básico</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
                    <label class="form-check-label" for="flexSwitchCheckDefault3">Treinamento avançado de astronauta</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
                    <label class="form-check-label" for="flexSwitchCheckDefault4">Treinamento físico intenso</label>
                </div>
            </div>

            <div class="check-line">
                <p class="form-question">4 - Quais você acha que são suas qualidades?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input " type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                    <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
                    <label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2">
                    <label class="form-check-label" for="inlineCheckbox5">Já vi todos os star wars</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger" id="btn-enviar">Enviar</button>
                </div>
            </div>
        </div>
    </form>

    <p class="text-final d-flex justify-content-center">Feito por Anderson Pinheiro &copy; OneBitCode todos os direitos reservados - 2022</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
